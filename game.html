<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <div class="wrap">
        <h1>Defeat the Clouds!</h1>
        <h2>Use the left and right arrows to move and the spacebar to shoot.</h2>
        <div class="game-container">
            <div class="game"></div>
            <div class="congratulations">
                <h1>CONGRATS!</h1>
                <h2>You won the game :)</h2>
                <button class="btn1" onclick="window.location.reload()">Play Again?</button>
            </div>
            <div class="game-over">
                <h1>GAME OVER</h1>
                <h2>You lost the game :( </h2>
                <button class="btn2" onclick="window.location.reload()">Play Again?</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
